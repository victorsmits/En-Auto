<form action="" [formGroup]="form">
  <mat-form-field>
    <input matInput placeholder="email" formGroupName="email">
    <span *ngIf="isValid('email')">Please enter a valid email </span>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="password" formGroupName="password">
    <span *ngIf="isValid('password')">Please enter a password </span>
  </mat-form-field>
  <button mat-button> register</button>
</form>
